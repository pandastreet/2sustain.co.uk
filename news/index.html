    <script type="text/javascript">

    google.load("feeds", "1");

    function initialize() {
      var feed = new google.feeds.Feed('http://news.google.co.uk/news?q="smart+utility"+OR+"smart+infrastructure"+OR+"smart+analytics"+OR+"business+analytics"+OR+"big+data"+OR+"smart+grid"+OR+"smart+metering"+OR+"internet+of+things"+OR+"sustainable+cities"+OR+"smart+cities"+OR+"utility+asset+management"+OR+"intelligent+energy+generation"&oq="smart+utility"+OR+"smart+infrastructure"+OR+"smart+analytics"+OR+"business+analytics"+OR+"big+data"+OR+"smart+grid"+OR+"smart+metering"+OR+"internet+of+things"+OR+"sustainable+cities"+OR+"smart+cities"+OR+"utility+asset+management"+OR+"intelligent+energy+generation”&output=rss');
      feed.setNumEntries(10);
      feed.load(function(result) {
        if (!result.error) {
          var container = document.getElementById("feed");
          for (var i = 0; i < result.feed.entries.length; i++) {
            var entry = result.feed.entries[i];
            $('#feed').append('<article id="item-' + i + '"><a href="' + entry.link + '" style="display: block;"><div class="image" style="display: inline; float: right;"></div><h2 style="display: inline;">' + entry.title + '</h2></a><p>' + $(entry.content).find('font:eq(2)').find('font:eq(2)').text() + '</p></article>');
            $('#feed').find('#item-' + i + ' .image').append($(entry.content).find('img').css('border', 'none'));
          }
        }
      });
    }

    google.setOnLoadCallback(initialize);
    </script>
